{% extends "base.html" %} {% block title %}simp - Sign up {% endblock %} {%
block content %}

<style>
  #signup-btn {
    background: #7f5af0 !important;
    border: none !important;
  }
  #signup-btn:hover {
    background: #7258be !important;
  }
</style>

<form method="POST">
  <h4 class="text-center pt-5 pb-3" style="padding-top: 250px !important">
    Sign up
  </h4>
  <div class="container">
    <div class="row">
      <div class="col-12 pb-2">
        <label for="formGroupExampleInput" class="form-label"
          >Email Address:</label
        >
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email"
          aria-label="Email"
        />
      </div>
      <div class="col-12 pb-2">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
        />
      </div>

      <div class="col">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password2"
          name="password1"
          class="form-control"
          placeholder="Password"
          aria-label="Password"
        />
      </div>
      <div class="col">
        <label for="confirmpassword" class="form-label"
          >Confirm Password:</label
        >
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control"
          placeholder="Confirm Password"
          aria-label="Confirm Password"
        />
      </div>
    </div>
    <div class="d-grid gap-2 p-3 pt-4">
      <button type="submit" class="btn btn-secondary btn-lg" id="signup-btn">
        Sign up
      </button>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="alert alert-{{category}}" role="alert">{{message}}</div>

    {% endfor %} {% endif %} {% endwith %}
  </div>
</form>
{% endblock %}
