{% extends "base.html" %} {% block title %}simp - Login {% endblock %} {% block
content %}

<style>
  #signin-btn {
    background: #7f5af0 !important;
    border: none !important;
  }
  #signin-btn:hover {
    background: #7258be !important;
  }
</style>
<form method="POST" style="padding-top: 250px !important">
  <h4 class="text-center pt-5 pb-3">Login</h4>
  <div class="container">
    <div class="row">
      <div class="col">
        <label for="formGroupExampleInput" class="form-label"
          >Email Address:</label
        >
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email"
          aria-label="Email"
        />
      </div>

      <div class="col">
        <label for="formGroupExampleInput" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          aria-label="Password"
        />
      </div>
    </div>
    <div class="d-grid gap-2 p-3">
      <button type="submit" class="btn btn-secondary btn-lg" id="signin-btn">
        Sign in
      </button>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="alert alert-{{category}}" role="alert">{{message}}</div>

    {% endfor %} {% endif %} {% endwith %}
  </div>
</form>
{% endblock %}
