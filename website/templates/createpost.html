{% extends "base.html" %} {% block title %}Create a blog post {% endblock %} {%
block content %}
<div class="container pt-5">
  <h4 class="text-center">Make a Post</h4>
  <form method="POST">
    <label for="title" class="form-label">Post Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      aria-describedby="titleHelp"
      placeholder="Post Title"
    />
    <br />
    <label for="textarea" class="form-label">Post Content</label>
    <textarea rows="10" name="text" id="text" class="form-control"></textarea>
    <br />
    <div align="center">
      <button class="btn btn-secondary btn-sm w-25" type="submit">
        Create post
      </button>
      <br />
      <a href="/home" class="btn btn-danger btn-sm mt-2 w-25">Back</a>
    </div>
  </form>
</div>

{% endblock %}
